<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Absent Ground | Official Site</title>

        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="shortcut icon" href="images/favicon.ico" />

        <meta charset="UTF-8" />
        <meta name="description" content="Live rock music group based in Charleston, IL." />
        <meta name="keywords" content="Music, Band, Gig, Guitar, Rock" />
        <meta name="author" content="Daniel Zigler" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:image" content="https://raw.githubusercontent.com/Enzigma04/headquarters/master/images/logo_circle.png" />
        <meta property="og:image:secureurl" content="https://raw.githubusercontent.com/Enzigma04/headquarters/master/images/logo_circle.png" />
        <meta property="og:image:width" content="1350" />
        <meta property="og:image:height" content="1350" />
        <meta property="og:image:alt" content="Absent Ground Logo" />
        <meta property="og:image:type" content="image/png" />
    </head>
    <body>
        <aside class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="https://www.absentground.com/progress">Shows</a></li>
                    <li><a href="https://www.absentground.com/about">About</a></li>
                    <li><a href="https://www.absentground.com/contact">Contact Us</a></li>
                </ul>
            </nav>
        </aside>
        <button class="close-off-canvas" onclick="close_sidebar()"><span style="font-size:40px;padding:32px 282px;color:#FFF;position:absolute;top:0;right:0;">&#10539;</span></button>
        <script>
            function open_sidebar() {
                document.getElementById("sidebar").style.left = 'calc(100vw - 250px)';
                document.getElementsByClassName("close-off-canvas")[0].style.display = "block";
            }
            function close_sidebar() {
                document.getElementsByClassName("close-off-canvas")[0].style.display = "none";
                document.getElementById("sidebar").style.left = '100vw';
            }
        </script>
        <main>
            <header>
                <div id="top-header">
                    <!-- Logo -->
                    <div id="logo">
                        <a href="https://www.absentground.com"><img src="images/logo_text.svg" /></a>
                    </div>

                    <!-- Navigation Menu -->
                    <nav>
                        <div class="menu" id="topnav">
                            <ul>
                                <li><a href="https://www.absentground.com/contact">Contact Us</a></li>
                                <li><a href="https://www.absentground.com/about">About</a></li>
                                <li><a href="https://www.absentground.com/progress">Shows</a></li>
                                <a href="javascript:void(0);" class="icon" onclick="open_sidebar()">&#9776;</a>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <section>
                <div id="cover">
                    <picture>
                        <source media="(max-width:768px)" srcset="images/sample-band-mobile.jpg">
                        <img id="cover-photo" src="images/sample-band.jpg" />
                    </picture>
                    <div class="gradient">
                        <div class="label">Socials</div><br />
                        <i class="arrow down"></i>
                    </div>
                    <div id="cover-copyright">Public domain photo</div>
                </div>
            </section>
            <footer>
                <div class="socials">
                    <ul>
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-twitter"></a></li>
                        <li><a href="#" class="fa fa-instagram"></a></li>
                        <li><a href="#" class="fa fa-youtube"></a></li>
                        <li><a href="#" class="fa fa-snapchat-ghost"></a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </body>
</html>
