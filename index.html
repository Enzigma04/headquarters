<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Absent Ground | Official Site</title>

        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="shortcut icon" href="images/favicon.ico" />

        <meta charset="UTF-8" />
        <meta name="description" content="Live music group" />
        <meta name="keywords" content="Music, Band, Gig, Guitar, Rock" />
        <meta name="author" content="Daniel Zigler" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:image" content="https://raw.githubusercontent.com/Enzigma04/headquarters/master/images/logo_circle.png" />
        <meta property="og:image:secureurl" content="https://raw.githubusercontent.com/Enzigma04/headquarters/master/images/logo_circle.png" />
        <meta property="og:image:width" content="1350" />
        <meta property="og:image:height" content="1350" />
        <meta property="og:image:alt" content="Absent Ground Logo" />
        <meta property="og:image:type" content="image/png" />
    </head>
    <body>
        <aside class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="#">Shows</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </aside>
        <button class="close-off-canvas" onclick="close_sidebar()"><span style="font-size:40px;padding:32px 282px;color:#FFF;position:absolute;top:0;right:0;">&#10539;</span></button>
        <script>
            function open_sidebar() {
                document.getElementById("sidebar").style.left = 'calc(100vw - 250px)';
                document.getElementById("sidebar").style.display = "block";
                document.getElementsByClassName("close-off-canvas")[0].style.display = "block";
            }
            function close_sidebar() {
                document.getElementsByClassName("close-off-canvas")[0].style.display = "none";
                document.getElementById("sidebar").style.left = '100vw';
                document.getElementById("sidebar").style.display = "none";
            }
        </script>
        <main>
            <header>
                <div id="top-header">
                    <!-- Logo -->
                    <div id="logo">
                        <a href="#"><img src="images/logo_text.svg" /></a>
                    </div>

                    <!-- Navigation Menu -->
                    <nav>
                        <div class="menu" id="topnav">
                            <ul>
                                <li><a href="#">About Us</a></li>
                                <li><a href="#">Contact Us</a></li>
                                <a href="javascript:void(0);" class="icon" onclick="open_sidebar()">&#9776;</a>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <section>
                <div id="cover">
                    <picture>
                        <source media="(max-width:768px)" srcset="images/sample-band-mobile.jpg">
                        <img id="cover-photo" src="images/sample-band.jpg" />
                    </picture>
                    <div id="cover-copyright">Public domain photo</div>
                </div>
            </section>
            <footer>
                <div id="warning"><h2 id="warning-text">IN DEVELOPMENT</h2></div>
                <span style="font-size:12px;">email: info@absentground.com</span>
            </footer>
        </main>
    </body>
</html>
